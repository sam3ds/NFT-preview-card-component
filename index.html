<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="image">
        <img class="image__img" src="images/image-equilibrium.jpg" alt="">
        <div class="image__overlay">
          <img class="icon-view" src="images/icon-view.svg" alt="">
        </div>
      </div>
      <h3 class="hover">Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="box">
        <div class="details">
          <span><img class="icon" src="images/icon-ethereum.svg" alt="ethereum-icon"></span>
          <span>0.041 ETH</span>
        </div>
        <div class="time-left">
          <img class="icon" src="images/icon-clock.svg" alt="clock-icon">
          <span>3 days left</span>
        </div>
      </div>
      <hr>
      <div class="box-2">
        <img class="avatar" src="images/image-avatar.png" alt="">
        <p class="text">Creation of <span class="cyan hover">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hussain Almishqab</a>.
  </div>
</body>

</html>
